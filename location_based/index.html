<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

	<!--when you click on the object with the 3D animation, a text of your choice is displayed.-->
    <script>
   		  AFRAME.registerComponent("information", {
   			init: function() {
   			let toggle = false
   			this.el.addEventListener("click", (e) => {
   		  let text = document.querySelectorAll(".clickable")
   			text.forEach(function(el) {
   	    el.setAttribute("visible", toggle)
   			})
   				 toggle = !toggle
   			       })
   			      }
   		      })
   	</script>

</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

    	<a-entity id="cameraRig">
    	<a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
     	</a-entity>

	    <!--Insert Model-->
        	<a-assets>
           	 <a-asset-item id="LondonBooth" src="location_based/assets/MyFolder/LondonBooth.glb"></a-asset-item>
        	</a-assets>


        <!-- Text-->
            <a-entity id="LondonBooth_text" position="0 0 -180" class="click"
                      scale="5 5 5"
                      gltf-model="#LondonBooth"
		                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                      gps-entity-place="latitude: 38.48233; longitude: 22.501194;" information>
            </a-entity>

    <!--Welcome to London Text-->
      <a-text id="text_info" class="clickable" text="value: Welcome to London!!!"
           position="0 0 -90"
           color= "#DE2700"
           scale="7 7 7"
           visible="false">
      </a-text>

            rotation-reader  >
	</a-camera>
