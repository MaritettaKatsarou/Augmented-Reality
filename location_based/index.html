<!DOCTYPE html>
<html>
<head>

    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

<!--All about the "Click"-->
    <script>
   		  AFRAME.registerComponent("information", {
   			init: function() {
   			let toggle = false
   			this.el.addEventListener("click", (e) => {
   		  let text = document.querySelectorAll(".clickable")
   			text.forEach(function(el) {
   	    el.setAttribute("visible", toggle)
   			})
   				 toggle = !toggle
   			       })
   			      }
   		      })
   	</script>



</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>


    <a-entity id="cameraRig">
      <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
    </a-entity>

            material="color: red;"

<!-- gia tin eisagogi tou asset -->
        <a-assets>

             <a-entity gps-entity-place="latitude: 51.492099; longitude: -0.105706;" gltf-model="location_based/assets/MyFolder/LondonBooth.glb"/>
        </a-assets>

<!-- Text-->
      <a-text id="text_info" class="clickable" text="Welcome to London!"
           position="0 0 0"
           color= "#DE2700"
           scale="7 7 7"
           visible="false">
      </a-text>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 51.492099; simulateLongitude: -0.105706; minDistance: 1; maxDistance: 700;">
	    	</a-camera>

	</a-scene>
</body>
