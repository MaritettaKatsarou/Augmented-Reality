<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>



<head>
    <title>Marker_Based</title>
</head>



<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">


<!-- edw einai to ti 8a fainetai -->
        <a-assets>
            <img id="my-image" src="assets/Dpsd19051CardReversed.png">
        </a-assets>



        <a-marker preset="hiro">

          <a-entity id="box"
                        geometry="primitive: box; width: 0.5; depth: 0.5; height: 0.5;"
                        rotation="0 45 0"
                        position="0 0.30 0"
                        material="color: #91592F">
              </a-entity>

              <a-entity id="sphere"
                        geometry="primitive: sphere; radius:0.3;"
                        position="0 1 0"
                        material="color: #6E665D">
              </a-entity>

              <a-cylinder position="0 0.5 0"
                          radius="0.2"
                          height="1.5"
                          color="#FFAC2D">
              </a-cylinder>

              <a-entity id="annyang" annyang-speech-recognition></a-entity>

              <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000000"
                        visible="false"
                        speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                        speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
              </a-entity>

<!-- gia to animation -->
              <a-assets>
                  <video id="Hydrogen" autoplay loop="true" src="AnimatedCube_H.gif"></video>
                </a-assets>

                <!-- . -->
                <a-video src="#Hydrogen" width="16" height="9" position="0 0 -20"></a-video>

        </a-marker>

<!-- edw einai to pos 8a diavazei to pattern -->
        <a-marker preset='custom' type='pattern' url='assets/mrkr19051.patt'>

            <a-image src="#my-image" width="1" height="1" rotation="90 180 0" position="0 0 0"></a-image>

            <a-text value="Katsarou Maria-Nikoletta" rotation="0 0 0" position="0 0.1 0.8" color="#EB9BB9" text="font: roboto; align: center;"></a-text>

        </a-marker>



        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
